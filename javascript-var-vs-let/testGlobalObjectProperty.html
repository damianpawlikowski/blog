<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Global Object Property</title>
  </head>
  <body></body>

  <script>
    var testVar = "I'm var!";

    console.log(window.testVar); // I'm var!

    let testLet = "I'm let!";

    console.log(window.testLet); // undefined
  </script>
</html>
